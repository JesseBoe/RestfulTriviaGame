<!DOCTYPE html>

<head>
    <meta charset="UTF-16">
    <title>Quiz Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container main">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center" id= "header">
                <span id = "headerText">Just Another Restful API Trivia Game</span>
            </div>
        </div>
        <!-- divider -->
        <div class="row">
            <div class="col-md-12">
                <!-- Empty -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <span id = "questionText"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <span id = "timeRemaining">Time Remaining: 30</span>
            </div>
        </div>
        <div class="row" id = "topAnswers">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="images/answerBox.png">
                <span class = answers id = 1></span>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <img src="images/answerBox.png">
                <span class = answers id = 2></span>
            </div>
        </div>
        <div class="row" id = "bottomAnswers">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="images/answerBox.png">
                <span class = answers id = 3></span>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <img src="images/answerBox.png">
                <span class = answers id = 4></span>
            </div>
        </div>
        <div class="row" id = "sizeAdjust">

        </div>
    </div>

    <div class="container start">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center" id= "header">
                <span id = "headerText">Just Another Restful API Trivia Game</span>
            </div>
        </div>
        <!-- divider -->
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <span class = "welcomeText">Choose Your Catagory!</span>
            </div>
        </div>
        <div class="row mt-4"></div>
        <div class="row mt-4"></div>
        <div class="row mt-4">
            <div class="col-md-4 d-flex justify-content-center">
                <button value='27' class = 'chooseSubject'>Animals</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='20' class = 'chooseSubject'>Mythology</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='18' class = 'chooseSubject'>Computer Science</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='21' class = 'chooseSubject'>Sports</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='28' class = 'chooseSubject'>Vehicles</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='9' class = 'chooseSubject'>General Knowledge</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 d-flex justify-content-center">
                <button value='30' class = 'chooseSubject'>Science: Gadgets</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='26' class = 'chooseSubject'>Celebrities</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='15' class = 'chooseSubject'>Video Games</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 d-flex justify-content-center">
                <button value='25' class = 'chooseSubject'>Art</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                    <button value='14' class = 'chooseSubject'>Television</button>
                </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button value='17' class = 'chooseSubject'>Science & Nature</button>
            </div>
        </div>

        <div class="row" id = "sizeAdjust">

        </div>
    </div>

    <div class="container result">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center" id= "header">
                <span id = "headerText">Just Another Restful API Trivia Game</span>
            </div>
        </div>
        <!-- divider -->
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <span id="wasCorrect">Correct!</span>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <span id="correctAnswer"></span>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <span id="correct">Correct Answers: </span>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <span id="incorrect">Incorrect Answers: </span>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <span id="noGuess">Time Outs: </span>
            </div>
        </div>
        <div class="row" id = "sizeAdjust">
            <div class = 'col-md-12 d-flex justify-content-center'>
                <button id = "resetButton">Reset</button>
            </div>
        </div>
    </div>      

    <script type="text/javascript" src="javascript/java.js">

    </script>
</body>
